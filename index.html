<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thetforever - Albion Online Guild</title>
  <link rel="icon" href="https://cdn.discordapp.com/icons/1084160099947389088/4e65d17ecd6dca56fd3974a07cafc691.png" type="image/png">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://i.imgur.com/OBsrvW0.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .container {
      max-width: 900px;
      margin: 33px auto;
      background: rgba(0,0,0,0.75);
      padding: 80px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
      position: relative;
    }

    .lang-switch {
      position: absolute;
      top: 15px;
      right: 15px;
    }

    .lang-switch button {
      background: #7289da;
      border: none;
      color: white;
      padding: 6px 10px;
      margin-left: 5px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .lang-switch button:hover {
      background: #5b6eae;
    }

    h1 {
      font-size: 3.5rem;
      margin-top: 0px;
      margin-bottom: 40px;
      color: #b266ff;
    }

    .cta a {
      display: inline-block;
      background: #7289da;
      color: white;
      padding: 18px 40px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.6rem;
      font-weight: bold;
    }

    .benefits ul {
      list-style: none;
      padding: 0;
      max-width: 650px;
      margin: 40px auto;
      text-align: left;
    }

    .benefits li {
      margin: 15px 0;
      font-size: 1.4rem;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- Selector de idioma -->
    <div class="lang-switch">
      <button onclick="changeLanguage('es')">ES</button>
      <button onclick="changeLanguage('pt')">PT-BR</button>
      <button onclick="changeLanguage('en')">EN</button>
    </div>

    <img src="https://cdn.discordapp.com/icons/1084160099947389088/4e65d17ecd6dca56fd3974a07cafc691.png" alt="Thetforever">

    <h1>THETFOREVER</h1>

    <div class="cta">
      <a id="cta-text" href="https://discord.gg/uYH9yWtmzF" target="_blank">
        ðŸš€ JOIN OUR DISCORD
      </a>
    </div>

    <section class="benefits">
      <ul id="benefits-list"></ul>
    </section>

  </div>

  <script>
    const translations = {
      es: {
        cta: "ðŸš€ ÃšNETE A NUESTRO DISCORD",
        benefits: [
          "ðŸ’£  Thetford Bomb Squad",
          "ðŸ—ºï¸  Roaming",
          "âš”ï¸  Gank"
        ]
      },
      pt: {
        cta: "ðŸš€ ENTRE NO NOSSO DISCORD",
        benefits: [
          "ðŸ’£  Thetford Bomb Squad",
          "ðŸ—ºï¸  Roaming",
          "âš”ï¸  Gank"
        ]
      },
      en: {
        cta: "ðŸš€ JOIN OUR DISCORD",
        benefits: [
          "ðŸ’£  Thetford Bomb Squad",
          "ðŸ—ºï¸  Roaming",
          "âš”ï¸  Gank"
        ]
      }
    };

    function applyLanguage(lang) {
      document.getElementById("cta-text").innerText = translations[lang].cta;

      const list = document.getElementById("benefits-list");
      list.innerHTML = "";
      translations[lang].benefits.forEach(text => {
        const li = document.createElement("li");
        li.textContent = text;
        list.appendChild(li);
      });

      document.documentElement.lang = lang;
      localStorage.setItem("language", lang);
    }

    function detectLanguage() {
      const savedLang = localStorage.getItem("language");
      if (savedLang && translations[savedLang]) return savedLang;

      const browserLang = navigator.language.slice(0, 2);
      if (translations[browserLang]) return browserLang;

      return "en"; // fallback
    }

    function changeLanguage(lang) {
      applyLanguage(lang);
    }

    // InicializaciÃ³n
    applyLanguage(detectLanguage());
  </script>

</body>
</html>
