function applyLanguage(lang) {
  const t = translations[lang];

  document.getElementById("subtitle").innerText = t.subtitle;
  document.getElementById("cta-text").innerText = t.cta;

  document.getElementById("faction-title").innerText = t.factionTitle;
  document.getElementById("blackzone-title").innerText = t.blackzoneTitle;
  document.getElementById("progress-title").innerText = t.progressTitle;

  populateList("faction-list", t.faction);
  populateList("blackzone-list", t.blackzone);
  populateList("progress-list", t.progress);

  document.documentElement.lang = lang;
  localStorage.setItem("language", lang);
}

function populateList(id, items) {
  const list = document.getElementById(id);
  list.innerHTML = "";
  items.forEach(text => {
    const li = document.createElement("li");
    li.textContent = "â€¢ " + text;
    list.appendChild(li);
  });
}

function detectLanguage() {
  const savedLang = localStorage.getItem("language");
  if (savedLang && translations[savedLang]) return savedLang;

  const browserLang = navigator.language.slice(0, 2);
  if (translations[browserLang]) return browserLang;

  return "en";
}

function changeLanguage(lang) {
  applyLanguage(lang);
}

applyLanguage(detectLanguage());
